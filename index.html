<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Link archivos CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>

  
  
  <main>
    <div class="home-img">
        <div class="rhombus">
          <img src="images/bg-pattern-top.svg" alt="">
        </div>
        <div class="rhome">
          <img src="images/bg-pattern-bottom.svg" alt="">
        </div>
      </div>
    <section class="card">
      <picture>
        <img class="pattern-bg" src="images/bg-galaxya-card.svg" alt="bg-pattern-card">
        <img class="profile" src="images/image-aguila.jpg" alt="">
      </picture>
      <div class="title">
        <a href="https://github.com/Nantue/profile-card">Nantue<span>20</span></a>
        <h1>Argentina</h1>
      </div>
      <div class="divider"></div>
      <div class="content-stats">
        <div class="content-colum sp-1">
          <div class="colum-1">
            <p>80K</p>
          </div>
          <div class="colum-2">
            <p>Followers</p>
          </div>
        </div>
        <div class="content-colum sp-2">
          <div class="colum-1">
            <p>803K</p>
          </div>
          <div class="colum-2">
            <p>Likes</p>
          </div>
        </div>
        <div class="content-colum sp-3">
          <div class="colum-1">
            <p>1.4K</p>
          </div>
          <div class="colum-2">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>



</body>
</html>
